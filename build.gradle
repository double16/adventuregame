plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'java'
    id 'groovy'
    id 'com.github.ben-manes.versions' version '0.21.0'
    id 'ru.vyarus.quality' version '3.4.0'
    id 'com.bmuschko.clover' version '2.2.3'
    id 'org.owasp.dependencycheck' version '5.0.0'
    id 'com.patdouble.cucumber-jvm' version '0.16'
    id 'org.sonarqube' version '2.7.1'
}

apply plugin: 'io.spring.dependency-management'

group = 'org.patdouble.adventuregame'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.4.+'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
//    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
//    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.data:spring-data-rest-hal-browser'
    implementation 'com.github.yingzhuo:carnival-spring-boot-starter-gravatar:1.0.5'
    implementation 'org.yaml:snakeyaml:1.24'
    implementation 'org.webjars:webjars-locator-core:0.37'
    implementation 'org.webjars:bootstrap:4.3.1'
    implementation 'org.webjars.npm:vue:2.6.10'
    implementation 'org.webjars.npm:rxjs:6.5.2'
    implementation 'org.webjars.npm:dagre:0.8.4'
    implementation 'org.webjars.npm:dagre-d3:0.6.3'
    implementation 'org.webjars.npm:axios:0.19.0'
    implementation 'org.webjars:font-awesome:5.9.0'
    implementation 'org.webjars:sockjs-client:1.1.2'
    implementation 'org.webjars:stomp-websocket:2.3.3-1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'org.springframework.security:spring-security-test'

    // Spock
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile 'org.spockframework:spock-spring:1.1-groovy-2.4'
    testRuntime 'cglib:cglib-nodep:3.2.12'

    clover 'org.openclover:clover:4.3.1'
}

dependencyUpdates.resolutionStrategy {
    componentSelection { rules ->
        rules.all { ComponentSelection selection ->
            boolean rejected = ['alpha', 'beta', 'rc', 'cr', 'm', 'preview', 'b', 'ea'].any { qualifier ->
                selection.candidate.version ==~ /(?i).*[.-]$qualifier[.\d-+]*/
            }
            if (rejected) {
                selection.reject('Release candidate')
            }
        }
    }
}
