name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
        java-package: jdk
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-wrapper-
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/dependency-check-data
        key: ${{ runner.os }}-gradle-dependency-check-data-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-dependency-check-data-
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/zap
        key: ${{ runner.os }}-gradle-zap-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-zap-
    - name: codenarc
      run: ./gradlew codenarcMain --stacktrace
    - name: Open Source Vuln
      run: ./gradlew dependencyCheckAggregate --stacktrace
    - name: Unit Tests
      run: ./gradlew test cloverGenerateReport --stacktrace
    - name: Archvie check reports
      uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: check-reports
        path: build/reports
